[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
  '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/','@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/'
]

fuzz = { runs = 1000 } # Increases runs from 256 to 1000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
